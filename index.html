<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="menu-container">
        <div class="menu">Etch-a-Sketch Menu</div>
        <div class="slider-container">
            <input type="range" min="4" max="100" value="16" id="slider-id" class="slider-class">
            <p>Number of squares: <span id="sqnum"></span></p>
        </div>
        <div class="drawing-buttons">
            <button onclick="toDefault()" id="default" class="btn btn-tog">DEFAULT</button>
            <button onclick="rainbowStyle()"  id="rainbow" class="btn btn-tog">RAINBOW</button>
            <button onclick="thisGuyIsGaming()"  id="gamermode" class="btn btn-tog">GAMERMODE</button>
            <button onclick="refreshDivsBG()" id="refresh" class="btn">REFRESH</button>
        </div>
    </div>
    <div class="main-container" id="gridContainer"></div>
    <script defer src="script.js"></script>
</body>
</html>
